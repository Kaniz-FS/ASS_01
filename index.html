<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFlow Agencies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Styles/template.css" />
  </head>
  <body>
    <header class="head">
      <nav class="nav">
        <h3 class="inter-normal nav-title">LOGO</h3>
        <button class="btn-all">Sign Up</button>
      </nav>

      <div class="banner">
        <h1 class="banner-title">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn-all">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action">
        <div class="action-content">
          <h4 class="action-title">See It in Action</h4>
          <p class="action-para">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-all">Launch Live Preview</button>
        </div>
        <img class="action-img" src="Assets/wc-mini.png" alt="" />
      </section>
      <section class="productive">
        <div class="pro-content">
          <h4 class="pro-title">Joined Thousands of Productive Users</h4>
          <div class="pro-data">
            <div class="inter-normal">
            <h1 class="data">50K</h1>
            <p class="pro-para">Active Users</p>
          </div>
          <div class="inter-normal">
            <h1 class="data">2M+</h1>
            <p class="pro-para">Focus Sessions</p>
          </div>
          <div class="inter-normal">
            <h1 class="data">95%</h1>
            <p class="pro-para">Satisfaction Rate</p>
          </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
